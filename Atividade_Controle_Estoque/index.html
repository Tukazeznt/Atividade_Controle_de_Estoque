<!DOCTYPE html>
<!-- Define o tipo do documento como HTML5 -->
<html lang="pt-BR">
<!-- In√≠cio do documento HTML -->
<!-- lang="pt-BR" indica que o idioma da p√°gina √© Portugu√™s do Brasil -->

<head>
    <!-- In√≠cio da √°rea de configura√ß√µes da p√°gina -->

    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres como UTF-8 -->
    <!-- Permite usar acentos e caracteres especiais -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Faz a p√°gina se adaptar a dispositivos m√≥veis -->

    <title>Exemplo de Array em JavaScript</title>
    <!-- T√≠tulo exibido na aba do navegador -->

    <style>
        /* ===============================
           ESTILIZA√á√ÉO GERAL DA P√ÅGINA
           =============================== */

        body {
            /* Define a fonte do texto */
            font-family: Arial, sans-serif;

            /* Cor de fundo da p√°gina */
            background-color: #8cb9e6;

            /* Espa√ßamento interno */
            padding: 30px;

            color: black;
        }

        /* ===============================
           ESTILIZA√á√ÉO DO T√çTULO
           =============================== */

        h1 {
            /* Cor do texto */
            color: #333;

            /* Centraliza o texto */
            text-align: center;
        }

        /* ===============================
           ESTILIZA√á√ÉO DA DIV DE RESULTADO
           =============================== */

        #resultado {
            /* Fundo branco */
            background-color: #ffffff;

            /* Espa√ßamento interno */
            padding: 15px;

            /* Bordas arredondadas */
            border-radius: 10px;

            /* Sombra suave */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

            /* Largura fixa */
            width: 350px;

            /* Centraliza horizontalmente */
            margin: 20px auto;
        }

        /* ===============================
           ESTILIZA√á√ÉO DOS BOT√ïES
           =============================== */

        button {
            /* Espa√ßamento externo */
            margin: 5px;

            /* Espa√ßamento interno */
            padding: 10px 15px;

            /* Tamanho do texto */
            font-size: 16px;

            /* Bordas arredondadas */
            border-radius: 6px;

            /* Remove a borda padr√£o */
            border: none;

            /* Cursor de m√£o */
            cursor: pointer;

            /* Cor de fundo azul */
            background-color: #007bff;

            /* Texto branco */
            color: white;

            /* Anima√ß√£o suave */
            transition: 0.2s;
        }

        /* ===============================
           EFEITO AO PASSAR O MOUSE
           =============================== */

        button:hover {
            /* Azul mais escuro */
            background-color: #0056b3;
        }

    </style>
</head>

<body>
    <!-- In√≠cio do corpo da p√°gina -->

    <!-- T√≠tulo principal da p√°gina -->
    <h1>Exemplo de uso de Array em JavaScript üçìüçå</h1>

    <!-- Div onde o conte√∫do do array ser√° exibido -->
    <div id="resultado"></div>

    <!-- Div que cont√©m os bot√µes -->
    <div style="text-align: center;">
        <!-- Bot√£o para mostrar o array -->
        <button onclick="mostrarFrutas()">Mostrar Frutas</button>

        <!-- Bot√£o para adicionar fruta -->
        <button onclick="adicionarFruta()">Adicionar Fruta</button>

        <!-- Bot√£o para remover a √∫ltima fruta -->
        <button onclick="removerUltima()">Remover √öltima</button>
    </div>

    <script>
        /* ===============================
           JAVASCRIPT
           =============================== */

        // 1 - Cria√ß√£o do array vazio chamado "frutas"
        // Um array √© uma estrutura que armazena v√°rios valores
        let frutas = [];

        // 2 - Fun√ß√£o respons√°vel por exibir o conte√∫do do array
        function mostrarFrutas() {

            // Captura a div onde o resultado ser√° exibido
            let resultadoDiv = document.getElementById("resultado");

            // Verifica se o array est√° vazio
            if (frutas.length === 0) {

                // Se estiver vazio, mostra mensagem informativa
                resultadoDiv.innerHTML = `
                    <strong>Array completo:</strong> [] <br>
                    <strong>Quantidade de frutas:</strong> 0 <br>
                    <em>O array est√° vazio.</em>
                `;
            } else {

                // Caso o array tenha elementos
                // join(", ") transforma o array em texto separado por v√≠rgula
                resultadoDiv.innerHTML = `
                    <strong>Array completo:</strong> ${frutas.join(", ")} <br>
                    <strong>Quantidade de frutas:</strong> ${frutas.length} <br>
                `;
            }
        }

        // 3 - Fun√ß√£o para adicionar uma nova fruta ao array
        function adicionarFruta() {

            // prompt abre uma caixa para o usu√°rio digitar
            let novaFruta = prompt("Digite o nome da nova fruta:");

            // Verifica se o usu√°rio digitou algo
            if (novaFruta) {

                // push() adiciona um elemento no FINAL do array
                frutas.push(novaFruta);

                // Atualiza a exibi√ß√£o
                mostrarFrutas();
            }
        }

        // 4 - Fun√ß√£o para remover a √∫ltima fruta do array
        function removerUltima() {

            // Verifica se o array tem elementos
            if (frutas.length > 0) {

                // pop() remove o √öLTIMO elemento do array
                frutas.pop();
            } else {

                // Se estiver vazio, mostra alerta
                alert("O array j√° est√° vazio!");
            }

            // Atualiza a exibi√ß√£o ap√≥s remover
            mostrarFrutas();
        }

        // Ao carregar a p√°gina, j√° mostra o estado inicial
        mostrarFrutas();

    </script>

</body>
</html>
